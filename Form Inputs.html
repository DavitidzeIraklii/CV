<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Form Inputs</title>
  </head>
  <body>
      <h3>All forms</h3>
    <form class="" action="index.html" method="post">
    <label for="">Button</label>
      <input type="button" name="" value="Click here"><br>
      <label for="">Checkbox checked</label>
      <input type="checkbox" name="" value="" checked><br>
      <input type="color" name="" value=""><br>
      <input type="datetime-local" name="" value=""><br>
      <label for="">Email</label>
      <input type="email" name="" value=""><br>
      <input type="file" name="" value=""><br>
      <label for="">Image</label>
      <input type="image" name="" value=""><br>
      <label for="">Number</label>
      <input type="number" name="" value=""><br>
      <label for="">Password with min and maxlength</label>
      <input type="password" name="" value="" required  minlength="4" maxlength="8" size="10"><br>
      <input type="radio" name="" value=""><br>
      <label for="">Range with min max and 10 step values. Defoult val.=90</label>
      <input type="range" name="" name="range" min="10" max="100" step="10" value="90"><br>
      <label for="">Submit</label>
      <input type="submit" name="" value="Subscribe"><br>
      <label for="">Text</label>
      <input type="text" name="" value=""><br>

      <textarea name="name" rows="5" cols="10"></textarea>
    </form>
  </body>
</html>
